<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100">
    <div class="calculator text-white p-4 rounded-5 shadow-lg">
      <div class="display text-end fs-3 mb-3 pt-5">
        <small class="text-white">125 * 20</small><br />
        2,500
      </div>
      <div class="cal">
        <table>
          <tbody>
            <tr>
              <td><button class="btn btn-secondary w-100">mc</button></td>
              <td><button class="btn btn-secondary w-100">m+</button></td>
              <td><button class="btn btn-secondary w-100">m-</button></td>
              <td><button class="btn btn-secondary w-100">mr</button></td>
            </tr>

            <tr>
              <td><button class="btn btn-secondary w-100">c</button></td>
              <td>
                <button class="btn btn-secondary w-100">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    stroke="#ffffff"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M22 4H10L3 12l7 8h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"
                    />
                    <line x1="12" y1="9" x2="17" y2="15" />
                    <line x1="17" y1="9" x2="12" y2="15" />
                  </svg>
                </button>
              </td>
              <td><button class="btn btn-success w-100 h-100">/</button></td>
              <td><button class="btn btn-success w-100 h-100">*</button></td>
            </tr>

            <tr>
              <td><button class="btn btn-secondary w-100">7</button></td>
              <td><button class="btn btn-secondary w-100">8</button></td>
              <td><button class="btn btn-secondary w-100">9</button></td>
              <td><button class="btn btn-success w-100 h-100">-</button></td>
            </tr>

            <tr>
              <td><button class="btn btn-secondary w-100">4</button></td>
              <td><button class="btn btn-secondary w-100">5</button></td>
              <td><button class="btn btn-secondary w-100">6</button></td>
              <td><button class="btn btn-success w-100 h-100">+</button></td>
            </tr>

            <tr>
              <td><button class="btn btn-secondary w-100">1</button></td>
              <td><button class="btn btn-secondary w-100">2</button></td>
              <td><button class="btn btn-secondary w-100">3</button></td>
              <td rowspan="2">
                <button class="btn btn-success w-100 h-100" id="equal-btn">
                  =
                </button>
              </td>
            </tr>

            <tr>
              <td><button class="btn btn-secondary w-100">%</button></td>
              <td><button class="btn btn-secondary w-100">0</button></td>
              <td><button class="btn btn-secondary w-100">,</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
